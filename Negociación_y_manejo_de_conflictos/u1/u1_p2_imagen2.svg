nas como<tspan x="0" y="20.4">al proceso de negociación </tspan></text><text class="cls-7" transform="translate(35 413.98)">No es permeable a la discusión de<tspan x="0" y="20.4">cuestiones de fondo </tspan></text><text class="cls-7" transform="translate(35 486.98)">Está orientado hacia objetivos <tspan x="0" y="20.4">cuantitativos y competitivos: </tspan><tspan x="0" y="40.8">ganar más que el otro</tspan></text><text class="cls-7" transform="translate(351 80.98)">El negociador:<tspan x="0" y="20.4">Trata de maximizar los beneficios </tspan><tspan x="0" y="40.8">incluyendo cualquier recurso que</tspan><tspan x="0" y="61.2">tengan las partes</tspan></text><text class="cls-7" transform="translate(351 186.98)">Se focaliza en los intereses comunes <tspan x="0" y="20.4">de las partes </tspan></text><text class="cls-7" transform="translate(351 255.98)">Trata de entender las razones tan <tspan x="0" y="20.4">objetivamente como sea posible</tspan></text><text class="cls-7" transform="translate(351 576.98)">Cuida la relación</text><text class="cls-7" transform="translate(351 317.98)">Usa técnicas de debate no <tspan x="0" y="20.4">confrontacionales, por ejemplo, </tspan><tspan x="0" y="40.8">preguntas</tspan></text><text class="cls-7" transform="translate(351 413.98)">Es permeable a la discusión de <tspan x="0" y="20.4">cuestiones de fondo </tspan></text><text class="cls-8" transform="translate(351 486.98)">Está orientado hacia objetivos <tspan x="0" y="19.2">cualitativos. Un acuerdo justo, sabio,</tspan><tspan x="0" y="39.6">durable y negociado de modo eficiente</tspan><tspan class="cls-9" x="290.31" y="39.6" xml:space="preserve">  </tspan></text><line class="cls-10" x1="335.5" y1="34" x2="335.5" y2="610"/><text class="cls-11" transform="translate(85.42 36.89)">Negociación posicional</text><text class="cls-11" transform="translate(403.27 36.89)">Negociación integrativa</text></g></g></svg>