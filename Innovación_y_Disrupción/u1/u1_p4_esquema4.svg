ls-5" transform="translate(35 32.84)">Respecto a la tecnología, esta debe apoyar la disminución de <tspan x="0" y="12">costos, elaborar productos de mayor contenido de valor, mejorar </tspan><tspan x="0" y="24">procesos de fabricación, hacer economías de escala.</tspan></text><text class="cls-5" transform="translate(35 92.84)">Respecto a a gestión de innovación, establecer conceptos claros <tspan x="0" y="12">de detección de ideas, y los conceptos correspondientes de </tspan><tspan x="0" y="24">nuevas innovaciones, ingeniería de procesos.</tspan></text><text class="cls-5" transform="translate(35 160.84)">Respecto a alianzas estratégicas, establecer relaciones con <tspan x="0" y="12">cámaras y asociaciones de su rama, establecer convenios con </tspan><tspan x="0" y="24">universidades, con las diferentes secretarías del estado.</tspan></text></g></g></svg>